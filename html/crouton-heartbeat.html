<link rel="import" href="../static/common/bower/polymer/polymer.html" />
<link rel="import" href="crouton-card.html" />
<dom-module id="crouton-heartbeat">
    <template>
    <link rel="stylesheet" href="../css/crouton-heartbeat.css"/>
    <crouton-card color="{{endPointJson.color}}">
      <div class="dragger"></div>
      <div class="expand">
<img src="../images/pixel-heart-animated.gif"/>
        <div class="titleDisplay">{{endPointJson.title}}</div>
      </div>
    </crouton-card>
  </template>
    <script>
        (function() {
            Polymer({
                is: "crouton-heartbeat",
                properties: {
                    endPointJson: {
                        type: Object,
                        notify: true
                    }
                },
                observers: [
                    'newValues(endPointJson.values.*)'
                ],
                newValues: function(changeRecord) {}
            });
        }());
    </script>
</dom-module>
