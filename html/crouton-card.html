<link rel="import" href="../static/common/bower/polymer/polymer.html" />
<link rel="import" href="../static/common/bower/iron-signals/iron-signals.html">
<dom-module id="crouton-card">
    <template>
    <link rel="stylesheet" href="../css/crouton-card.css"/>
    <div class$="{{checkDropShadow(dropShadow)}}">
      <div class="cardInner">
        <content></content>
      </div>
      <div class$="{{checkBottomBar(bottomBar)}}" style="background-color: {{color}}"></div>
    </div>
  </template>
    <script>
        (function() {
            Polymer({
                is: "crouton-card",
                ready: function() {
                },
                properties: {
                    bottomBar: {
                        type: String,
                        value: "true"
                    },
                    dropShadow: {
                        type: String,
                        value: "true"
                    },
                    color: {
                        type: String,
                        value: ""
                    }
                },
                listeners: {

                },
                observers: [
                    'newValues(endPointJson.values.*)'
                ],
                //See if we should display bottom bottomBar
                checkBottomBar: function(bottomBar) {
                    if (this.bottomBar === "false") {
                        return "cardBorder hidden"
                    } else {
                        return "cardBorder"
                    }
                },
                //See if we should have a dropShadow
                checkDropShadow: function(dropShadow) {
                    if (this.dropShadow === "false") {
                        return ""
                    } else {
                        return "dropShadow"
                    }
                }
            });
        }());
    </script>
</dom-module>
